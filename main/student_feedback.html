<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="../style/student_feedback.css">
</head>
<body>
    <header class="header">
        <h1 id="title" class="bold">Student Feedback</h1>
    </header>
    <main>
        <form id="survey-form" class="container">
            <p id="description">This Questionnaire is intended to collect information relating to your satisfaction towars the curriculum, learning & evaluation</p>
            <label id="name-label" for="name"> Student Name</label>
            <input id="name" class="input sm bottom-space pink" type="text" placeholder="Enter your name" required>
            <label id="name-label" for="name"> Class & Year</label>
            <input id="name" class="input sm bottom-space pink" type="text" placeholder="BCA III" required>
            <label id="name-label" for="name"> Father Name</label>
            <input id="name" class="input sm bottom-space pink" type="text" placeholder="Enter your father name" required>
            <label id="name-label" for="name"> Department</label>
            <input id="name" class="input sm bottom-space pink" type="text" placeholder="Department Your name" required>
            <label id="name-label" for="name"> Roll no</label>
            <input id="name" class="input sm bottom-space pink" type="text" placeholder="Roll no" required>
            <label id="email-label" for="email">Email</label>
            <input id="email" class="input sm bottom-space pink" type="email" placeholder="Enter your email" required>
            <label id="number-label" for="number">Age <span class="sm">(optional)</span></label>
            <input id="number" class="input sm bottom-space pink" type="number" min="0" max="140" placeholder="Enter your age">
            <label for="focus-area">1.Depth of syllabus content is</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Execellent</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Very Good</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Good</label>
                <label for="radio-4"><input type="radio" id="radio-4" class="pink" name="radio-set" value="radio-4">
                    Average</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Poor</label>
            </div>
            <label for="focus-area">2.Whether sysllabus is career oriented</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Execellent</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Very Good</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Good</label>
                <label for="radio-4"><input type="radio" id="radio-4" class="pink" name="radio-set" value="radio-4">
                    Average</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Poor</label>
            </div>
            <label for="focus-area">3.Rate the sequence of units is the syllabus</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Execellent</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Very Good</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Good</label>
                <label for="radio-4"><input type="radio" id="radio-4" class="pink" name="radio-set" value="radio-4">
                    Average</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">

            </div>
            <label for="focus-area">4.Size of syllabus in terms of load on the student</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Execellent</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Very Good</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Good</label>
                <label for="radio-4"><input type="radio" id="radio-4" class="pink" name="radio-set" value="radio-4">
                    Average</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Poor</label>
            </div>
            <label for="focus-area">5.Rate the objectives stated & relevance to the course content</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">

                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">

                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">

                <label for="radio-4"><input type="radio" id="radio-4" class="pink" name="radio-set" value="radio-4">
                    Average</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">

            </div>
            <label for="focus-area">6.Evaluation scheme of the course</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">

                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">

                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">

            </div>
            
            <label id="textarea-label" for="textarea">Any comments or suggestions? <span class="sm">(It Better Change System)
                </span></label>
            <textarea id="textarea" class="sm pink" placeholder="Enter your message here..."></textarea>
            <div class="top-space">
                <input type="submit" id="submit" value="Submit">
            </div>
            <div>
                <p class="sm">*_* This Infromation can be change College System *_*</p>
            </div>
        </form>
    </main>
