<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <link rel="stylesheet" href="../style/student_feedback.css">
</head>
<body>
    <header class="header">
        <h1 id="title" class="bold">Staff Feedback</h1>
    </header>
    <main>
        <form id="survey-form" class="container">
            <p id="description">This Questionnaire is intended to collect information relating to your satisfaction towars the curriculum</p>
            <label id="name-label" for="name"> Staff Name</label>
            <input id="name" class="input sm bottom-space pink" type="text" placeholder="Enter your name" required>
            <label id="name-label" for="name"> Department</label>
            <input id="name" class="input sm bottom-space pink" type="text" placeholder="Department Your name" required>
            <label for="focus-area">1.The learning objectives are clear & appropriate to needs of student</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Strongly Agree</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Agree</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Neutral</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Disagree</label>
            </div>
            <label for="focus-area">2.Are you satisfied with the existing curriculum/syllabus with respect to time management ,planning & execution</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Full satisfied</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Satisfied</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Partially satisfied</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Not Satisfied</label>
            </div>
            <label for="focus-area">3.Is the syllabus designed according to students' understanding power?</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Strongly Agree</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Agree</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Neutral</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Disagree</label>
            </div>
            <label for="focus-area">4.The courses/syllabus taught has a good balance between theory & application</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Strongly Agree</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Agree</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Neutral</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Disagree</label>
            </div>
            <label for="focus-area">5.The books/journals etc. prescribed/listed as reference  materials are relevant updated & cover the entire syllabi</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Strongly Agree</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Agree</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Neutral</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Disagree</label>
            </div>
            <label for="focus-area">6.The courses/syllabi of the subjects taught have increased my interest knowledge & perspective in the subject area</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Strongly Agree</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Agree</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Neutral</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Disagree</label>
            </div>
            <label for="focus-area">7.Course content is followed by corresponding reference materials</label>
            <div id="focus-area" class="container bottom-space">
                <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">
                    Strongly Agree</label>
                <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
                    Agree</label>
                <label for="radio-3"><input type="radio" id="radio-3" class="pink" name="radio-set" value="radio-3">
                    Neutral</label>
                <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                    Disagree</label>
            </div>
            <label id="textarea-label" for="textarea">Any comments or suggestions? <span class="sm">(It Better Change System)
                </span></label>
            <textarea id="textarea" class="sm pink" placeholder="Enter your message here..."></textarea>
            <div class="top-space">
                <input type="submit" id="submit" value="Submit">
            </div>
            <div>
                <p class="sm">*_* This Infromation can be change College System *_*</p>
            </div>
        </form>
    </main>

</body>
</html>
